<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List AI - Settings</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Page-specific styles for settings.html */

        /* Theme button styles */
        .theme-btn {
            transition: all 0.2s ease;
        }
        .theme-btn.active {
            background-color: var(--accent-primary) !important;
            color: white !important;
            border-color: var(--accent-primary) !important;
            box-shadow: 0 4px 6px -1px rgba(100, 108, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Left Sidebar Navigation -->
    <aside id="sidebar" class="sidebar fixed md:sticky top-0 left-0 h-screen w-64 flex flex-col z-50" style="background-color: var(--sidebar-bg); border-right: 1px solid var(--sidebar-border);">
        <!-- Logo/Brand -->
        <div class="p-6" style="border-bottom: 1px solid var(--sidebar-border);">
            <h2 class="text-xl font-semibold" style="color: var(--text-primary);">Grocery List AI</h2>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.backgroundColor='var(--bg-hover)'; this.style.color='var(--text-primary)';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='var(--text-secondary)';">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors" style="background-color: var(--accent-primary); color: white;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m-6-6h6m6 0h6"></path>
                            <path d="M19.07 4.93l-4.24 4.24m0 5.66l4.24 4.24M4.93 4.93l4.24 4.24m0 5.66l-4.24 4.24"></path>
                        </svg>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Footer info -->
        <div class="p-4 text-xs" style="border-top: 1px solid var(--sidebar-border); color: var(--text-muted);">
            <p>Version 1.0.0</p>
            <p class="mt-1">Last updated: Dec 20, 2025 at 3:45 PM</p>
        </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button
        id="menuToggle"
        class="md:hidden fixed top-4 left-4 rounded-lg w-12 h-12 flex items-center justify-center transition-all z-40"
        style="background-color: var(--bg-card); border: 1px solid var(--border-primary); color: var(--text-primary);"
        onmouseover="this.style.backgroundColor='var(--bg-hover)'; this.style.borderColor='var(--accent-primary)';"
        onmouseout="this.style.backgroundColor='var(--bg-card)'; this.style.borderColor='var(--border-primary)';"
        onclick="toggleMenu()"
    >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="md:hidden hidden fixed inset-0 bg-black/50 z-40" onclick="toggleMenu()"></div>

    <!-- Settings Container -->
    <div class="flex-1 overflow-auto">
        <div class="flex justify-center items-start min-h-screen p-8">
        <div class="max-w-3xl w-full rounded-lg shadow-xl p-8" style="background-color: var(--bg-card);">
            <!-- Settings Header -->
            <h1 class="text-3xl font-semibold mb-8 pb-4" style="color: var(--text-primary); border-bottom: 2px solid var(--border-primary);">
                Settings
            </h1>

            <!-- Microphone Section -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--text-primary);">Microphone</h2>

                <div class="flex flex-col gap-2">
                    <label for="language-select" class="font-medium" style="color: var(--text-primary);">Language</label>
                    <select
                        id="language-select"
                        class="max-w-xs px-3 py-2 rounded cursor-pointer focus:outline-none transition-all"
                        style="background-color: var(--input-bg); color: var(--text-primary); border: 1px solid var(--input-border);"
                        onchange="handleLanguageChange()"
                        onfocus="this.style.borderColor='var(--accent-primary)'; this.style.boxShadow='0 0 0 2px rgba(100,108,255,0.2)';"
                        onblur="this.style.borderColor='var(--input-border)'; this.style.boxShadow='none';"
                    >
                        <option value="en-US">English</option>
                        <option value="pt-BR">Portuguese</option>
                    </select>
                </div>
            </section>

            <!-- Additional Settings Sections (for demonstration) -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--text-primary);">Notifications</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="font-medium block" style="color: var(--text-primary);">Enable Notifications</label>
                            <p class="text-sm mt-1" style="color: var(--text-muted);">Receive notifications for important updates</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-[#555] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#646cff] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#646cff]"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <label class="font-medium block" style="color: var(--text-primary);">Sound Effects</label>
                            <p class="text-sm mt-1" style="color: var(--text-muted);">Play sounds when adding or removing items</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-[#555] peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-[#646cff] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#646cff]"></div>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Appearance Section -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--text-primary);">Appearance</h2>
                <div class="space-y-4">
                    <div>
                        <label class="font-medium block mb-2" style="color: var(--text-primary);">Theme</label>
                        <div class="flex gap-4">
                            <button
                                id="theme-dark-btn"
                                onclick="setTheme('dark')"
                                class="theme-btn px-6 py-2 text-white rounded-lg font-medium shadow-md transition-colors"
                                style="background-color: var(--bg-tertiary); border: 1px solid var(--border-secondary);"
                            >
                                Dark
                            </button>
                            <button
                                id="theme-light-btn"
                                onclick="setTheme('light')"
                                class="theme-btn px-6 py-2 rounded-lg font-medium transition-colors"
                                style="background-color: var(--bg-tertiary); border: 1px solid var(--border-secondary); color: var(--text-primary);"
                            >
                                Light
                            </button>
                            <button
                                id="theme-auto-btn"
                                onclick="setTheme('auto')"
                                class="theme-btn px-6 py-2 rounded-lg font-medium transition-colors"
                                style="background-color: var(--bg-tertiary); border: 1px solid var(--border-secondary); color: var(--text-primary);"
                            >
                                Auto
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="font-size" class="font-medium block mb-2" style="color: var(--text-primary);">Font Size</label>
                        <input
                            type="range"
                            id="font-size"
                            min="12"
                            max="20"
                            value="16"
                            class="w-full max-w-xs h-2 rounded-lg appearance-none cursor-pointer accent-[#646cff]"
                            style="background-color: var(--border-secondary);"
                        >
                        <div class="flex justify-between max-w-xs text-sm mt-1" style="color: var(--text-muted);">
                            <span>Small</span>
                            <span>Medium</span>
                            <span>Large</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Save Button -->
            <div class="mt-8 pt-6" style="border-top: 1px solid var(--border-primary);">
                <button
                    onclick="saveSettings()"
                    class="w-full sm:w-auto px-8 py-3 text-white rounded-lg font-medium shadow-md transition-colors"
                    style="background-color: var(--accent-primary);"
                    onmouseover="this.style.backgroundColor='var(--accent-hover)';"
                    onmouseout="this.style.backgroundColor='var(--accent-primary)';"
                >
                    Save Changes
                </button>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        // Theme Management
        function setTheme(theme) {
            const root = document.documentElement;

            // Remove active class from all buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Determine actual theme to apply
            let actualTheme = theme;
            if (theme === 'auto') {
                // Detect system preference
                actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            // Apply theme
            root.setAttribute('data-theme', actualTheme);

            // Save preference to localStorage
            localStorage.setItem('theme', theme);
            localStorage.setItem('actualTheme', actualTheme);

            // Add active class to selected button
            document.getElementById(`theme-${theme}-btn`).classList.add('active');

            // Show notification
            showNotification(`Theme changed to: ${theme.charAt(0).toUpperCase() + theme.slice(1)}`);
        }

        // Initialize theme on page load
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedActualTheme = localStorage.getItem('actualTheme') || 'dark';

            // Apply saved theme
            document.documentElement.setAttribute('data-theme', savedActualTheme);

            // Mark the correct button as active
            document.getElementById(`theme-${savedTheme}-btn`).classList.add('active');
        }

        // Language change handler
        function handleLanguageChange() {
            const select = document.getElementById('language-select');
            const selectedLanguage = select.value;

            // Save to localStorage
            localStorage.setItem('language', selectedLanguage);

            // Show a temporary notification (in real app, this would update the system)
            showNotification(`Language changed to: ${select.options[select.selectedIndex].text}`);
        }

        // Save settings handler
        function saveSettings() {
            showNotification('Settings saved successfully!');
        }

        // Simple notification system
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-[#10b981] text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all';
            notification.textContent = message;

            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize theme
            initTheme();

            // Initialize language preference
            const savedLanguage = localStorage.getItem('language') || 'en-US';
            document.getElementById('language-select').value = savedLanguage;

            // Listen for system theme changes when Auto is selected
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'auto') {
                    const newTheme = e.matches ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('actualTheme', newTheme);
                }
            });
        });
    </script>
</body>
</html>
