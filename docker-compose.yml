services:
  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
      args:
        - API_PORT=${API_PORT}
    container_name: grocerylist-backend
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - API_PORT=${API_PORT}
      - PYTHONUNBUFFERED=1
      - LLM=${LLM}
      - MODEL=${MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_NAME=${SERVICE_NAME}
      - SERVICE_DESCRIPTION=${SERVICE_DESCRIPTION}
    volumes:
      - backend-logs:/app/logs
      - backend-data:/data
    networks:
      - grocerylist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./Web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - API_PORT=${API_PORT}
    container_name: grocerylist-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - grocerylist-network
    restart: unless-stopped

networks:
  grocerylist-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
  backend-data:
    driver: local
